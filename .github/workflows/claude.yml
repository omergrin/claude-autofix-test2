name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache binaries
        id: cache-binaries
        uses: actions/cache@v4
        with:
          path: |
            ./mcp
            ./hud-ide-tools
          key: binaries-${{ runner.os }}-v1.0.0  # Update version when binaries change

      - name: Download binaries
        if: steps.cache-binaries.outputs.cache-hit != 'true'
        run: |
          # Download mcp binary from GitHub releases
          # Download mcp binary
          curl -L -o mcp https://cdn.hud.io/claude-action/mcp-linux-x64
          chmod +x mcp

          # Download hud-ide-tools binary
          curl -L -o hud-ide-tools https://cdn.hud.io/claude-action/hud-ide-tools-linux-x64
          chmod +x hud-ide-tools

      - name: Setup HUD config and MCP
        run: |
          mkdir -p ~/.hud
          cat > ~/.hud/config.json << 'EOF'
          {
            "baseUrl": "https://api-dog.hudx.io",
            "accessToken": "${{ secrets.HUD_ACCESS_TOKEN }}",
            "logEndpoint": "https://oga35jc3lgfpcjsyq7ejkkwd2a0pwwok.lambda-url.eu-central-1.on.aws/",
            "ideToolsPath": "${{ github.workspace }}/hud-ide-tools"
          }
          EOF
          
          # Make MCP executable and test it
          chmod +x "${{ github.workspace }}/mcp"
          echo "Testing MCP executable..."
          "${{ github.workspace }}/mcp" --help || echo "MCP help command failed"
          echo "MCP file info:"
          ls -la "${{ github.workspace }}/mcp"
          file "${{ github.workspace }}/mcp"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v0.0.18
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash(npm install),Bash(npm run test),Edit,Replace,NotebookEditCell,mcp__hud__hud-endpoints-runtime-summary,mcp__hud__hud-endpoint-runtime-details,mcp__hud__hud-function-runtime-details,mcp__hud__functions_runtime_summary"
          mcp_config: |
            {
              "mcpServers": {
                "hud": {
                  "command": "${{ github.workspace }}/mcp",
                  "args": [
                    "start"
                  ]
                }
              }
            }

